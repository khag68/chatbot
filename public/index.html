<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA - Anthropic Claude</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <h1>ü§ñ Assistant IA</h1>
            <div class="status">
                <span id="connection-status">‚óè</span>
                <span id="session-info">Nouvelle session</span>
            </div>
        </header>

        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Tapez votre message ici..." 
                    rows="1"
                ></textarea>
                <button id="send-button" type="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="controls">
                <label class="stream-toggle">
                    <input type="checkbox" id="stream-mode" checked>
                    <span>R√©ponse en temps r√©el</span>
                </label>
                <button id="clear-chat" type="button">Nouvelle conversation</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
